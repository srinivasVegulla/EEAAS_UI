<div>
  <h2 mat-dialog-title>Resource Request</h2>
  <hr>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [min]="webService.currentDate" [(ngModel)]="webService.todayDate"
        placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="time">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" [min]="webService.todayDate || webService.currentDate" placeholder="End Date"
        [(ngModel)]="webService.lastDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="time">
    </mat-form-field>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button type="button" mat-dialog-close class="text-right close" style="opacity:1.2;margin-top:-30px;outline:none;color:white" mat-raised-button (click)="onCloseRequest()">Request</button>&nbsp;
    <button type="button" mat-dialog-close class="text-right close" style="opacity:1.2;margin-top:-30px;outline:none;color:white" mat-raised-button (click)="onCloseCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
