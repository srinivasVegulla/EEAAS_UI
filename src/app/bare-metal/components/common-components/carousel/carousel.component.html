<div class="container" *ngIf="data" style="width: 100%; padding-right: 0px;padding-left: 0px;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators">
      <li data-target="#myCarousel" *ngFor="let item of array1; let i = index" [ngClass]="{active :i <= 0 }"
        attr.data-slide-to="{{i}}"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" *ngIf="data">
      <div  *ngFor="let item of array1; let i = index" [ngClass]="{active :i <= 0 }">
        <div [style.width.%]="100/array1[0].length" class="item" *ngFor=" let pie of item">
          <div class="carousel-head">{{pie.name}}</div>
          <div [attr.id]="'pie-'+pie.name" [style.width.%]="100" [style.padding-top.px]="5" [style.height.px]="300">
          </div>
        </div>
      </div>

      <!-- <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="ny.jpg" alt="New york" style="width:100%;">
      </div> -->

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
