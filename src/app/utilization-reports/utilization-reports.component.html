<div class="dashboardhead">
  <h5 class="dashboardBody_Heading">
    <span routerLink="/home/AdminDashboard">Dashboard</span>/
    <span style="font-weight: bold;" routerLink="/home/AdminDashboard/Utilization">Utilization Reports</span>
  </h5>
</div>

<div class="container-fluid dashboardbody">
  <div class=" bodyCard" id="listtable">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne">
        <h6 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Utilization Reports
          </a>
        </h6>

      </div>
      <div class="panel-body">
        <div class="inlineElement">
            <mat-form-field> 
                <input matInput [matDatepicker]="picker"  [min]="webService.todayDateUti" [(ngModel)]="webService.todayDateUtiReservation" placeholder="Start Date">
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
             </mat-form-field>
        </div>
        <div class="inlineElement">
            <mat-form-field>
                <input matInput [matDatepicker]="picker1"   [min]="webService.todayDate || webService.todayDateUti" placeholder="End Date"
                  [(ngModel)]="webService.lastDateUtiReservation">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="inlineElement">
          <button type="button"  mat-raised-button class="pro" 
          style="border-radius:6px;background:#072f61;z-index:4;font-weight:bold;color:white" (click)="showData()">Show Utilization</button>
        </div>
<div [hidden]="!showTable">
<mat-table [dataSource]="dataSource" matSort>
    <!-- <ng-container matColumnDef="serverId">
        <mat-header-cell *matHeaderCellDef  >Server Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.serverId}}</mat-cell>
      </ng-container> -->

      <!-- Weight Column -->
      <ng-container matColumnDef="serverName">
        <mat-header-cell *matHeaderCellDef  > Server Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.serverName}} </mat-cell>
      </ng-container>
	
      <ng-container matColumnDef="totalDays">
        <mat-header-cell *matHeaderCellDef  > Total Days </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.totalDays}} </mat-cell>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="days">
        <mat-header-cell *matHeaderCellDef  >No. of Days Reserved</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.days}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="utiPercent">
        <mat-header-cell *matHeaderCellDef  > Utilization(%) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.utiPercent}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row  *matRowDef="let row; let i=index; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20,50,100]" style="padding-left:50px;"></mat-paginator>
  </div>
</div>
</div>
</div>
</div>
