
  
<div class="dashboardhead">
  <h5 class="dashboardBody_Heading"><span routerLink="/home/AdminDashboard">Dashboard/</span>
    <span style="font-weight: bold;" routerLink="/home/AdminDashboard/users">Users List</span></h5>
</div>

<div class="container-fluid dashboardbody">
  <div class=" bodyCard">
      <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
           <h6 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Users List
              </a>
            </h6>
      
          </div>
          <div class="panel-body">
  <button type="button" (click)="openDialog()">Add</button>
            <mat-form-field class="example-full-width">
           
                <mat-icon matPrefix>search</mat-icon>
                 <input matInput
                  type="search"
                  (keyup)="applyFilter($event.target.value)"
                  placeholder="Search for Results">
               </mat-form-field>
          
   
<mat-table [dataSource]="dataSource" matSort>

 
<!--   
  <ng-container matColumnDef="position">
    
    <mat-header-cell *matHeaderCellDef> S.No. </mat-header-cell>
  
      <mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</mat-cell>

  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="userId">
    <mat-header-cell *matHeaderCellDef   >User Id </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.userId}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef   > User Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef   > Role </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button style="background-color: #e0e0e0" (click)="deleteUser(row)">Delete</button>
    </mat-cell>
  </ng-container> 
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
 
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator  #paginator [pageIndex]="0"
    [pageSize]="10" [pageSizeOptions]="[5, 10, 20,50,100]" style="padding-left:50px;"></mat-paginator>

</div>
</div>
</div>
</div>
